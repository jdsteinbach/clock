<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Clock</title>
    <meta name="description" content="A nice lil clock that tells the time with words, not a dial and hands.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="clock" id="clock" data-active-hour="" data-active-minutes="" data-active-modifier="">
      <span class="clock__span is-lit">it</span>
      <span class="clock__span is-lit">is</span>
      <span class="clock__span" data-minutes="half">half</span>
      <span class="clock__span" data-minutes="ten">ten</span>
      <span class="clock__span" data-minutes="quarter">quarter</span>
      <span class="clock__span" data-minutes="twenty">twenty</span>
      <span class="clock__span" data-minutes="five">five</span>
      <span class="clock__span" data-modifier="minutes">minutes</span>
      <span class="clock__span" data-modifier="to">to</span>
      <span class="clock__span" data-modifier="past">past</span>
      <span class="clock__span" data-hour="1">one</span>
      <span class="clock__span" data-hour="2">two</span>
      <span class="clock__span" data-hour="3">three</span>
      <span class="clock__span" data-hour="4">four</span>
      <span class="clock__span" data-hour="5">five</span>
      <span class="clock__span" data-hour="6">six</span>
      <span class="clock__span" data-hour="7">seven</span>
      <span class="clock__span" data-hour="8">eight</span>
      <span class="clock__span" data-hour="9">nine</span>
      <span class="clock__span" data-hour="10">ten</span>
      <span class="clock__span" data-hour="11">eleven</span>
      <span class="clock__span" data-hour="12">twelve</span>
      <span class="clock__span" data-modifier="oclock">oâ€™clock</span>
    </div>
    <script src="scripts.js" async defer></script>
  </body>
</html>
